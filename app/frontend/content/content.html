

<div class="album text-muted">
    <div class="container">

        <div class="row">
            <div *ngFor="let item of items" class="card">
                <img width="355px" data-src="{{item.imageUrl}}" alt="{{item.title}}">
                <p class="card-text">{{item.description}}</p>
                <favorite></favorite>
                <span class="glyphicons glyphicons-camera"></span>
            </div>

        </div>

    </div>
</div>
