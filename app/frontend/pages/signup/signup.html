<div class="album text-muted">
    <div class="container">
        <div class="row">

            <div class="col-xs-4">
            </div>
            <div class="col-xs-4">
                <h2>Sign Up</h2>
                <form  autocomplete="off" novalidate (ngSubmit)="onSubmit()" [formGroup]="form">
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input formControlName="login"
                               name="login"
                               id="login"
                               type="text"
                               class="form-control"
                        />

                    </div>

                    <div class="alert alert-info" *ngIf="showErrorCheckLoader('login')">.... checking shouldBeUnique...</div>

                    <div class="alert alert-warning" *ngIf="isErrorVisible('login','required')">field is mandatory</div>
                    <div class="alert alert-warning" *ngIf="isErrorVisible('login','cannotContainSpace')">field cannotContainSpace!</div>
                    <div class="alert alert-warning" *ngIf="isErrorVisible('login','shouldBeUnique')">field shouldBeUnique!</div>

                    <div class="alert alert-danger" *ngIf="form.controls.login.errors?.invalidLogin">Backend validation failed! Login field is invalid!</div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input formControlName="password"
                               name="password"
                               type="password"
                               class="form-control"
                               id="password"
                        >
                    </div>
                    <div class="alert alert-warning" *ngIf="isErrorVisible('password','required')">field is mandatory</div>

                    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Sign Up</button>
                </form>
            </div>
            <div class="col-xs-4">
            </div>
        </div>
    </div>
</div>
